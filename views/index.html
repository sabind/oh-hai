{{!< layout/default}}

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <ul class="list-group media-list media-list-stream">
                <div id="chatRoomMessageList">
                    <li class="media list-group-item">
                        <a class="media-left" href="#">
                            <img class="media-object img-circle" src="/public/images/avatar-dhg.png">
                        </a>
                        <div class="media-body">
                            <div class="media-body-text">
                                <div class="media-heading">
                                    <small class="pull-right text-muted">12 min</small>
                                    <h5>John Doe</h5>
                                </div>
                                <p>
                                    This is a sample message!
                                </p>
                            </div>
                        </div>
                    </li>
                </div>
                <li class="media list-group-item">
                    <div class="input-group">
                        <input id="messageInput" type="text" class="form-control" placeholder="Message">
                        <div class="input-group-btn">
                            <button id="sendMessage" type="button" class="btn btn-default">
                                <span class="icon icon-paper-plane"></span>
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="/public/javascripts/application/homepage.js"></script>
